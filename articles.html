  <!-- Load shared components script -->
  <script src="shared-components.js"></script>

  <script>
    // Article metadata - add new articles here
    const articles = [
      
      {
        url: 'https://klaudiarudna.com/articles/designer-guide-roi-metrics.html',
        image: 'img/insights/roi.jpg',
        date: '2026-02-16',
        dateDisplay: 'FEB 16, 2026',
        topic: 'Design & Business',
        title: 'How Designers Can Successfully Use ROI Metrics to Greenlight Projects',
        excerpt: 'UX wins don\'t unlock budgets — financial metrics do. Learn how to translate design improvements into the language of cost, revenue, and return that gets projects approved.'
      },
      {
        url: 'https://klaudiarudna.com/articles/why-automation-projects-fail.html',
        image: 'img/insights/automation-failure.jpg',
        date: '2026-02-09',
        dateDisplay: 'FEB 9, 2026',
        topic: 'AI & Automation',
        title: 'Why Half of All Automation Projects Fail (And How to Be in the Other Half)',
        excerpt: '42% of companies abandoned AI in 2025. The tech isn’t the issue. Failure comes from automating complexity, silos, and unclear system connections.'
      },
      {
        url: 'https://klaudiarudna.substack.com/p/how-i-chose-between-figma-make-lovable?r=6z058x',
        image: 'img/insights/claude-figma-lovable.jpg',
        date: '2026-01-26',
        dateDisplay: 'JAN 26, 2026',
        topic: 'Tools & Process',
        title: 'How I Chose Between Figma Make, Lovable, and Claude',
        excerpt: 'A system-level view on tool choice, portfolio architecture, and where design judgement actually lives when building with AI-assisted prototyping tools.'
      },
      {
        url: 'https://klaudiarudna.substack.com/p/the-30-minute-interview-to-insight?r=6z058x',
        image: 'img/insights/interview-to-insight.jpg',
        date: '2026-01-17',
        dateDisplay: 'JAN 17, 2025',
        topic: 'User Research',
        title: 'The 30-Minute Interview to Insight Engine',
        excerpt: 'Turn small-sample interviews into defensible decisions. A disciplined framework for extracting actionable insights from 3-6 discovery interviews without losing nuance.'
      },
      {
        url: 'https://klaudiarudna.substack.com/p/the-question-behind-how-do-you-use?r=6z058x',
        image: 'img/insights/AI-in-process-question.jpg',
        date: '2026-01-09',
        dateDisplay: 'JAN 9, 2026',
        topic: 'AI & Design',
        title: 'The Question Behind "How Do You Use AI in Your Design Process?"',
        excerpt: 'How to communicate your AI use in interviews and showcase structured design thinking. Learn to emphasise judgement, impact, and strategic thinking over tools.'
      }
    ];

    // Sort articles by date (most recent first)
    articles.sort((a, b) => new Date(b.date) - new Date(a.date));

    // Generate article cards
    function loadArticles() {
      const grid = document.getElementById('articles-grid');
      
      articles.forEach(article => {
        const card = document.createElement('article');
        card.className = 'content-card';
        
        // Check if link is external
        const isExternal = article.url.startsWith('http://') || article.url.startsWith('https://');
        const targetAttr = isExternal ? ' target="_blank" rel="noopener noreferrer"' : '';
        
        card.innerHTML = `
          <a href="${article.url}"${targetAttr}>
            <img src="${article.image}" alt="${article.title}">
            <div class="content-card-body">
              <p class="case-tag">${article.topic} • ${article.dateDisplay}</p>
              <h2>${article.title}</h2>
              <p>${article.excerpt}</p>
              <span class="text-link">Read article →</span>
            </div>
          </a>
        `;
        grid.appendChild(card);
      });
    }

    // Load articles when DOM is ready
    document.addEventListener('DOMContentLoaded', loadArticles);

    function toggleMenu() {
      document.querySelector("nav ul").classList.toggle("active");
    }
  </script>

</body>
