<body data-active-page="contact">

  <main>
    <!-- Hero Section -->
    <section class="section hero bg-light-gradient">
      <div class="container">
        <p class="case-tag">GET IN TOUCH</p>
        <h1 class="hero-title">Let's discuss your project</h1>
        <!-- <p class="hero-sub">Available for contract work. Let's discuss how design can help your business grow with confidence.</p> -->
      </div>
    </section>

    <!-- Article Content -->
    <section class="section">
      <div class="container article-layout">

    <!-- Main Content Column -->
        <article class="article-main">
          <!-- Contact Form -->
    <section>
      <div class="container narrow">

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="organisation">Organisation *</label>
                <input 
                    type="text" 
                    id="organisation" 
                    name="organisation" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="message">What are you trying to solve right now? *</label>
                <textarea 
                    id="message" 
                    name="message" 
                    rows="5" 
                    required
                ></textarea>
            </div>
            
            <button type="submit" id="submitBtn" class="cta-primary">Send Message</button>
        </form>


        <div class="contact-info-section">
          
          <h3>Prefer email?</h3>
          <p><a href="mailto:hello@klaudiarudna.com" class="text-link">hello@klaudiarudna.com</a></p>
          <p>Please include context. Vague enquiries get deprioritised.</p>
          <p>I usually reply within 2 working days. If it's not a fit, I'll say so.</p>
          </div>
      </div>
    </section>
        </article>
