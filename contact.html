<body data-active-page="contact">
  
  <!-- Navigation Placeholder -->
  <div id="nav-placeholder"></div>

  <main>
    <!-- Hero Section -->
    <section class="section hero bg-light-gradient">
      <div class="container">
        <p class="case-tag">GET IN TOUCH</p>
        <h1 class="hero-title">Let's discuss your project</h1>
        <!-- <p class="hero-sub">Available for contract work. Let's discuss how design can help your business grow with confidence.</p> -->
      </div>
    </section>

    <!-- Article Content -->
    <section class="section">
      <div class="container article-layout">

    <!-- Main Content Column -->
        <article class="article-main">
          <!-- Contact Form -->
    <section>
      <div class="container narrow">

        <form class="contact-form" id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
  
          <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              placeholder="Your full name" 
              required
            >
            <span class="error-message" id="nameError"></span>
          </div>

          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="you@company.com" 
              required
            >
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="organisation">Organisation <span class="required">*</span></label>
            <input 
              type="text" 
              id="organisation" 
              name="organisation" 
              placeholder="Company or team name" 
              required
            >
            <span class="error-message" id="organisationError"></span>
          </div>

          <div class="form-group">
            <label for="message">What are you trying to solve right now? <span class="required">*</span></label>
            <textarea 
              id="message" 
              name="message" 
              rows="6" 
              placeholder="Briefly describe the problem, constraints, or decision you're stuck on"
              required
            ></textarea>
            <span class="error-message" id="messageError"></span>
          </div>

          <button type="submit" class="cta-primary">Send Message</button>
        </form>


        <div class="contact-info-section">
          
          <h3>Prefer email?</h3>
          <p><a href="mailto:hello@klaudiarudna.com" class="text-link">hello@klaudiarudna.com</a></p>
          <p>Please include context. Vague enquiries get deprioritised.</p>
          <p>I usually reply within 2 working days. If it's not a fit, I'll say so.</p>
          </div>
      </div>
    </section>

  <!-- Load shared components script -->
  <script src="shared-components.js"></script>

  <script> 
    function toggleMenu() {
      document.querySelector("nav ul").classList.toggle("active");
    }

    // Form validation
    const form = document.getElementById('contactForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const organisationInput = document.getElementById('organisation');
    const messageInput = document.getElementById('message');

    // Validation messages
    const validationMessages = {
      name: "Please let me know your name so I can address you properly.",
      email: "I'll need your email address to get back to you.",
      emailInvalid: "That doesn't look like a valid email address. Mind double-checking?",
      organisation: "Knowing where you work helps me understand the context.",
      message: "Could you share a bit more about what you're trying to solve? The more context, the better I can help."
    };

    function showError(input, message) {
      const errorElement = document.getElementById(input.id + 'Error');
      errorElement.textContent = message;
      input.classList.add('error');
    }

    function clearError(input) {
      const errorElement = document.getElementById(input.id + 'Error');
      errorElement.textContent = '';
      input.classList.remove('error');
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // Real-time validation
    nameInput.addEventListener('blur', function() {
      if (!this.value.trim()) {
        showError(this, validationMessages.name);
      } else {
        clearError(this);
      }
    });

    emailInput.addEventListener('blur', function() {
      if (!this.value.trim()) {
        showError(this, validationMessages.email);
      } else if (!validateEmail(this.value)) {
        showError(this, validationMessages.emailInvalid);
      } else {
        clearError(this);
      }
    });

    organisationInput.addEventListener('blur', function() {
      if (!this.value.trim()) {
        showError(this, validationMessages.organisation);
      } else {
        clearError(this);
      }
    });

    messageInput.addEventListener('blur', function() {
      if (!this.value.trim()) {
        showError(this, validationMessages.message);
      } else {
        clearError(this);
      }
    });

    // Form submission validation
    form.addEventListener('submit', function(e) {
      let isValid = true;

      // Validate name
      if (!nameInput.value.trim()) {
        showError(nameInput, validationMessages.name);
        isValid = false;
      }

      // Validate email
      if (!emailInput.value.trim()) {
        showError(emailInput, validationMessages.email);
        isValid = false;
      } else if (!validateEmail(emailInput.value)) {
        showError(emailInput, validationMessages.emailInvalid);
        isValid = false;
      }

      // Validate organisation
      if (!organisationInput.value.trim()) {
        showError(organisationInput, validationMessages.organisation);
        isValid = false;
      }

      // Validate message
      if (!messageInput.value.trim()) {
        showError(messageInput, validationMessages.message);
        isValid = false;
      }

      if (!isValid) {
        e.preventDefault();
      }
    });
  </script>

</body>
